<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Organizer AI â€“ Options</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      body {
        margin: 0;
      }
      main {
        max-width: 560px;
        margin: 0 auto;
        padding: 24px 16px 48px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      form {
        display: grid;
        gap: 16px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 0.95rem;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        font-size: 1rem;
        font-family: inherit;
        background: #ffffff;
      }
      input:focus {
        outline: 2px solid #2563eb;
        outline-offset: 1px;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }
      button {
        justify-self: start;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: #2563eb;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
      button:focus-visible {
        outline: 2px solid #1e40af;
        outline-offset: 2px;
      }
      #status {
        min-height: 20px;
        font-size: 0.9rem;
        color: #0f172a;
      }
      small {
        color: #475569;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tab Organizer settings</h1>
      <p>Store your OpenAI key and choose how the extension handles duplicates and tab groups.</p>
      <form id="options-form">
        <label for="apiKey">
          OpenAI API key
          <input id="apiKey" name="apiKey" type="password" autocomplete="off" placeholder="sk-..." required />
          <small>Stored locally using chrome.storage.sync and used only for OpenAI requests.</small>
        </label>
        <label for="model">
          Model name
          <input id="model" name="model" type="text" placeholder="gpt-4o-mini" />
          <small>Use any compatible Chat Completions model from your OpenAI account.</small>
        </label>
        <label class="checkbox-group">
          <input type="checkbox" id="keepDomain" name="keepDomain" />
          Keep at least one tab per domain
        </label>
        <label class="checkbox-group">
          <input type="checkbox" id="preservePinned" name="preservePinned" />
          Preserve pinned tabs
        </label>
        <label for="maxTabs">
          Max tabs per group
          <input id="maxTabs" name="maxTabs" type="number" min="2" max="24" step="1" />
        </label>
        <label class="checkbox-group">
          <input type="checkbox" id="dryRun" name="dryRun" />
          Enable dry-run preview before applying changes
        </label>
        <button type="submit">Save changes</button>
        <p id="status" role="status" aria-live="polite"></p>
      </form>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
